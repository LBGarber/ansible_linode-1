name: Help
description: You're pretty sure it's not a bug but you can't figure out why it's not working
title: "[Help]: "
labels: ["help wanted"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What are you attempting to do, what error messages are you getting?
    validations:
      required: true

  - type: textarea
    id: ansible-config
    attributes:
      label: Ansible Configuration
      description: Post the output of `ansible-config dump --only-changed`

  - type: textarea
    id: code
    attributes:
      label: Attempted Config
      description: If your code is longer than a small snipit please use Gists
